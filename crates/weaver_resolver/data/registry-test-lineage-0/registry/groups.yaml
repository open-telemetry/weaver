groups:
  - id: registry.server
    type: attribute_group
    brief: Registry server
    attributes:
      - id: server.port
        type: string
        brief: Server port
        examples: [ '80', '443' ]

  - id: registry.network
    type: attribute_group
    brief: Registry network
    attributes:
      - id: network.protocol.name
        type: string
        brief: Network protocol name
        examples: [ 'http', 'spdy' ]
      - id: network.protocol.version
        type: string
        brief: Network protocol version
        examples: [ '1.0', '2.0' ]
      - id: network.type
        type: string
        brief: Network type
        examples: [ 'ipv4', 'ipv6' ]

  - id: top.level.group
    type: attribute_group
    brief: Top level group
    attributes:
      - ref: server.port
        requirement_level: opt_in
      - id: network.protocol.name
        type: string
        brief: Network protocol name
        examples: [ 'http', 'spdy' ]
      - ref: network.protocol.version
        requirement_level: opt_in
      - ref: network.type