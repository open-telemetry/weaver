groups:
  - id: base.level
    type: attribute_group
    brief: Base level
    attributes:
      - id: server.port
        type: string
        brief: Server port
        stability: stable
        examples: [80, 8080, 443]

  - id: registry.xyz
    type: attribute_group
    brief: Just a registry of attributes
    attributes:
      - id: network.protocol.name
        type: string
        brief: Network protocol name (registry)
        examples: ["http", "spdy"]
      - id: network.protocol.version
        type: string
        brief: Network protocol version (registry)
        examples: ["1.0", "2.0"]
      - id: network.type
        type: string
        brief: Network type (registry)
        examples: ["ipv4", "ipv6"]

  - id: intermediate.level
    type: attribute_group
    brief: Intermediate level
    extends: base.level
    attributes:
      - ref: server.port
        requirement_level: opt_in
      - id: network.protocol.name2
        type: string
        brief: Network protocol name
        examples: ["http", "spdy"]

  - id: top.level
    type: attribute_group
    brief: Top level
    extends: intermediate.level
    attributes:
      - ref: server.port
        brief: Brief of the top level
        examples: [80, 8080, 443]
      - ref: network.protocol.name
        requirement_level: opt_in
      - ref: network.protocol.version
        requirement_level: opt_in
      - ref: network.type
