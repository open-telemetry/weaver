file_format: 1.2.0
schema_url: https://opentelemetry.io/schemas/1.21.0

# Semantic conventions can be loaded from a list of URLs or from a git repository.
# The git repository approach is usually faster and download all the semantic
# conventions files dynamically without the need to update the schema file.
semantic_conventions:
  - git_url: https://github.com/open-telemetry/semantic-conventions.git
    path: model
