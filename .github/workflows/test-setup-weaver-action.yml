name: Test setup-weaver Action

on:
  pull_request:
    paths:
      - '.github/actions/setup-weaver/**'
      - '.github/workflows/test-setup-weaver-action.yml'
  workflow_dispatch:

jobs:
  test:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1

      - name: Test setup-weaver action
        uses: ./.github/actions/setup-weaver

      - name: Verify installation
        run: weaver --version
